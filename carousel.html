<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/style.css">


</head>

<body>
    <!-- Carousel component starts -->
    <div class="carousel-wrap">
        <div class="owl-carousel">
            <div class="item partner-logo">
                <img class="partner-logo-image" src="./images/logo1.png" alt="Tableau logo">
            </div>
            <div class="item partner-logo">
                <img class="partner-logo-image" src="./images/logo2.png" alt="Automation Anywhere logo">
            </div>
            <div class="item partner-logo">
                <img class="partner-logo-image" src="./images/logo3.png" alt="Blue Prism logo">
            </div>
            <div class="item partner-logo">
                <img class="partner-logo-image" src="./images/logo4.png" alt="UiPath logo">
            </div>
            <div class="item partner-logo">
                <img class="partner-logo-image" src="./images/logo5.png" alt="Power BI logo">
            </div>
            <div class="item partner-logo">
                <img class="partner-logo-image" src="./images/logo6.png" alt="SAP logo">
            </div>
        </div>
    </div>
    <!-- Carousel component ends -->
</body>

<!-- Carousel component script starts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/owl.carousel.min.js"></script>
<script>
    $('.owl-carousel').owlCarousel({
        loop: true,
        margin: 10,
        nav: true,
        navText: [
            "<i class='fa fa-caret-left'></i>",
            "<i class='fa fa-caret-right'></i>"
        ],
        autoplay: false,
        autoplayHoverPause: false,
        responsive: {
            0: {
                items: 1
            },
            600: {
                items: 3
            },
            1000: {
                items: 6
            }
        }
    })
</script>
<!-- Carousel component script ends -->

</html>

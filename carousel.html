<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

</head>

<body>
    <section>
        <div class="container-fluid text-center">
            <div class="row mt-5">
                <div class="contentSection-box col-12">
                    <h3 class="contentSection-box-heading">Trusted by leaders across the globe</h3>
                </div>
            </div>
            <div class="row">
                <!-- Carousel component starts -->
                <div class="carousel-wrap">
                    <div class="owl-carousel">
                        <div class="item partner-logo">
                            <a href="#" target="">
                                <img class="partner-logo-image" src="./images/logo1.png" alt="Tableau logo">
                            </a>
                        </div>
                        <div class="item partner-logo">
                            <a href="#" target="">
                                <img class="partner-logo-image" src="./images/logo2.png" alt="Automation Anywhere logo">

                        </div>
                        <div class="item partner-logo">
                            <a href="#" target="">
                                <img class="partner-logo-image" src="./images/logo3.png" alt="Blue Prism logo">

                        </div>
                        <div class="item partner-logo">
                            <a href="#" target="">
                                <img class="partner-logo-image" src="./images/logo4.png" alt="UiPath logo">
                            </a>
                        </div>
                        <div class="item partner-logo">
                            <a href="#" target="">
                                <img class="partner-logo-image" src="./images/logo5.png" alt="Power BI logo">
                            </a>
                        </div>
                        <div class="item partner-logo">
                            <a href="#" target="">
                                <img class="partner-logo-image" src="./images/logo6.png" alt="SAP logo">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Carousel component ends -->
</body>

<!-- Carousel component script starts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/owl.carousel.min.js"></script>
<script>
    var owl_constant = {
        loop: false,
        margin: 10,
        nav: true,
        navText: [
            "<i class='fa fa-caret-left'></i>",
            "<i class='fa fa-caret-right'></i>"
        ],
        autoplay: false,
        autoplayHoverPause: false,
        responsive: {
            0: {
                items: 1
            },
            600: {
                items: 3
            },
            1000: {
                items: 6,
                nav: true,
            }
        }
    }
    var $carousel = $('.owl-carousel');
    var item_count = $carousel.find('.item').length;
    console.log(event);
    if (item_count > 6)
        owl_constant.loop = true
        // else
        // owl_constant.center = true
    $carousel.owlCarousel(owl_constant)
</script>
<!-- Carousel component script ends -->

</html>

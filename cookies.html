<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
    <link rel="stylesheet" href="./css/style.css">

<script>
    function pushHidePrivacyMessageEvent() {
        document.getElementById("showCookieMessageDiv").style.display = "none";
    }
</script>

<body>
    <!-- Cookie component starts -->
    <div id="showCookieMessageDiv" class="cookie-container">
        <div class="cookie-container-row">
            <span class="cookie-container-row-content">
                This website uses cookies. By continuing to browse the site, you are agreeing to our </span><a class="cokkie-link" href="/privacy-policy"> privacy policy.</a> <a href="javascript:void(0);" onclick="pushHidePrivacyMessageEvent()"
                class="cookie-close"><i class="fa fa-times"
                    aria-hidden="true"></i></a>
        </div>
    </div>
    <!-- Cookie component ends -->
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="swiper.css" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="swiper.js"></script>
</head>

<body>
    <div class="container-fluid" id="content">

        <div class="swiper-container">
            <div class="swiper-wrapper">

                <div class="swiper-slide col-12 text-center">
                    <p class="covid-text">Bizagi launches <span class="covid-text-bold">CoronaPass™</span> to protect lives and livelihoods.</p>
                    <a class="covid-link" href="" target="">
                        <span class="covid-link-text">CoronaPass.org</span>
                        <i class="covid-icon fa fa-arrow-right"></i>
                    </a>
                </div>
                <div class="swiper-slide col-12 text-center">
                    <p class="covid-text">Bizagi launches <span class="covid-text-bold">CoronaPass™</span> test</p>
                    <a class="covid-link" href="" target="">
                        <span class="covid-link-text">CoronaPass.org</span>
                        <i class="covid-icon fa fa-arrow-right"></i>
                    </a>
                </div>



            </div>
        </div>

    </div>


    <div data-rowCount-mobile="1" id="rCountMob"></div>
    <div data-colCount-mobile="1" id="cCountMob"></div>
    <div data-rowCount-tablet="2" id="rCountTab"></div>
    <div data-colCount-tablet="4" id="cCountTab"></div>
    <div data-rowCount-desktop="1" id="rCountDes"></div>
    <div data-colCount-desktop="4" id="cCountDes"></div>
    <div data-space-desktop="20" id="spaceDes"></div>
    <!-- data-target="https://dummyapi.io/data/api/user?limit=${limit}&page="> -->
</body>
<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper(".swiper-container", {
        slidesPerView: 1,
        spaceBetween: 0,
        slidesPerColumnFill: "row",
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        breakpoints: {
            // 767: {
            //     slidesPerView: 5,
            //     slidesPerColumn: 2,
            //     slidesPerGroup: 5,
            //     spaceBetween: 20,
            // },
            // 1023: {
            //     slidesPerView: 5,
            //     slidesPerColumn: 2,
            //     slidesPerGroup: 1,
            //     spaceBetween: 20,
            // },
        },
    });
</script>

</html>

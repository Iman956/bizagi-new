<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTA</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- deafault cta with icon alligned left -->
    <div class="cta-group">
        <a href="#" class="cta cta-default cta-icon-left">
            <span class="cta-content">Default CTA</span>
            <span class="cta-icon-box">
                <i class="cta-icon fa fa-arrow-right"></i>
            </span>
        </a>
    </div>

    <!-- deafault cta with icon alligned right -->
    <div class="cta-group">
        <a href="#" class="cta cta-default cta-icon-right">
            <span class="cta-content">Default CTA</span>
            <span class="cta-icon-box">
                <i class="cta-icon fa fa-arrow-right"></i>
            </span>
        </a>
    </div>

    <!-- primary cta with no icon -->
    <div class="cta-group">
        <a href="#" class="cta cta-primary">
            <span class="cta-content">Primary CTA</span>
        </a>
    </div>

    <!-- primary cta with icon alligned left -->
    <div class="cta-group">
        <a href="#" class="cta cta-primary cta-icon-left">
            <span class="cta-content">Primary CTA</span>
            <span class="cta-icon-box">
                <i class="cta-icon fa fa-arrow-right"></i>
            </span>
        </a>
    </div>

    <!-- primary cta with icon alligned right -->
    <div class="cta-group">
        <a href="#" class="cta cta-primary cta-icon-right">
            <span class="cta-content">Primary CTA</span>
            <span class="cta-icon-box">
                <i class="cta-icon fa fa-arrow-right"></i>
            </span>
        </a>
    </div>

    <!-- secondary cta with no icon -->
    <div class="cta-group">
        <a href="#" class="cta cta-secondary">
            <span class="cta-content">Secondary CTA</span>
        </a>
    </div>

    <!-- secondary cta with icon alligned left -->
    <div class="cta-group">
        <a href="#" class="cta cta-secondary cta-icon-left">
            <span class="cta-content">Secondary CTA</span>
            <span class="cta-icon-box">
                <i class="cta-icon fa fa-arrow-right"></i>
            </span>
        </a>
    </div>

    <!-- secondary cta with icon alligned right -->
    <div class="cta-group">
        <a href="#" class="cta cta-secondary cta-icon-right">
            <span class="cta-content">Secondary CTA</span>
            <span class="cta-icon-box">
                <i class="cta-icon fa fa-arrow-right"></i>
            </span>
        </a>
    </div>

    <!-- primary cta with image as icon alligned left -->
    <div class="cta-group">
        <a href="#" class="cta cta-primary cta-icon-left">
            <span class="cta-content">CTA</span>
            <span class="cta-icon-box">
                <img src="./images/Bizagi-Logo-Grey.png" alt="CTA image alt text" class="cta-image">
            </span>
        </a>
    </div>

    <!-- secondary cta with image as icon alligned right -->
    <div class="cta-group">
        <a href="#" class="cta cta-secondary cta-icon-right">
            <span class="cta-content">CTA</span>
            <span class="cta-icon-box">
                <img src="./images/Bizagi-Logo-Grey.png" alt="CTA image alt text" class="cta-image">
            </span>
        </a>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTA</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/tealTheme.css">
    <link rel="stylesheet" href="./css/cyanTheme.css">
</head>

<body>
    <div class="cta-group">
        <a target="_self" href="" class="cta cta-primary cta-icon-no">
            <span class="cta-content">Get in touch</span>
        </a>
    </div>
    <div class="cta-group">
        <a target="_self" href="" class="cta cta-secondary cta-icon-no">
            <span class="cta-content">Get in touch</span>
        </a>
    </div>
    <div class="cta-group">
        <a target="_self" href="" class="cta cta-default cta-icon-no">
            <span class="cta-content">Get in touch</span>
        </a>
    </div>
    <div class="cta-group">
        <a href="http://connector.bizagi.com/#/" target="_blank" class="cta cta-default cta-icon-right">
            <span class="cta-content">Create a connector</span>
            <span class="cta-icon-box">
              <i class="cta-icon fa fa-arrow-right"></i>
              </span>
        </a>
    </div>
</body>

</html>

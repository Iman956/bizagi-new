<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="swiper.css" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- <script src="swiper.js"></script> -->
</head>

<body>

    <section>
        <div class="container-fluid gallery-carousel" id="content">

            <div class="swiper-container">
                <div class="swiper-wrapper">

                    <div class="swiper-slide partner-logo">
                        <a href="#" target="">
                            <img class="partner-logo-image" src="./images/logo1.png" alt="Tableau logo">
                        </a>
                    </div>
                    <div class="swiper-slide partner-logo">
                        <a href="#" target="">
                            <img class="partner-logo-image" src="./images/logo2.png" alt="Tableau logo">
                        </a>
                    </div>
                    <div class="swiper-slide partner-logo">
                        <a href="#" target="">
                            <img class="partner-logo-image" src="./images/logo3.png" alt="Tableau logo">
                        </a>
                    </div>
                    <div class="swiper-slide partner-logo">
                        <a href="#" target="">
                            <img class="partner-logo-image" src="./images/logo5.png" alt="Tableau logo">
                        </a>
                    </div>
                    <div class="swiper-slide partner-logo">
                        <a href="#" target="">
                            <img class="partner-logo-image" src="./images/logo4.png" alt="Tableau logo">
                        </a>
                    </div>
                    <div class="swiper-slide partner-logo">
                        <a href="#" target="">
                            <img class="partner-logo-image" src="./images/logo6.png" alt="Tableau logo">
                        </a>
                    </div>



                </div>
            </div>

        </div>

        <div class="carousel-button side">
            <div class="swiper-button-prev swiper-btn" role="button" aria-label="Previous slide" aria-controls="swiper-wrapper-d328c8da281dd8fd">
                <i class="fa fa fa-caret-left"></i>
            </div>
            <div class="swiper-button-next swiper-btn" role="button" aria-label="Next slide" aria-controls="swiper-wrapper-d39eb45b8afdafb8">
                <i class="fa fa fa-caret-right"></i>
            </div>
        </div>

        <div data-rowCount-mobile="1" id="gallery-RMob"></div>
        <div data-colCount-mobile="1" id="gallery-CMob"></div>
        <div data-rowCount-tablet="1" id="gallery-RTab"></div>
        <div data-colCount-tablet="3" id="gallery-CTab"></div>
        <div data-rowCount-desktop="1" id="gallery-RDes"></div>
        <div data-colCount-desktop="5" id="gallery-CDes"></div>
        <div data-slide-tablet="1" id="gallery-SlideTab"></div>
        <div data-slide-desktop="1" id="gallery-SlideDes"></div>
        <div data-auto-play-delay="2000" id="gallery-AutoPlayDelay"></div>
        <div data-loop="true" id="gallery-Loop"></div>
        <!-- <div data-space-mobile="20" id="gallery-spaceMob"></div>
             <div data-space-tablet="20" id="gallery-spaceTab"></div>
             <div data-space-desktop="20" id="gallery-spaceDes"></div> -->

    </section>

</body>
<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    var galleryRMob = $("#gallery-RMob").attr('data-rowCount-mobile');
    var galleryCMob = $("#gallery-CMob").attr('data-colCount-mobile');
    var galleryRTab = $("#gallery-RTab").attr('data-rowCount-tablet');
    var galleryCTab = $("#gallery-CTab").attr('data-colCount-tablet');
    var galleryRDes = $("#gallery-RDes").attr('data-rowCount-desktop');
    var galleryCDes = $("#gallery-CDes").attr('data-colCount-desktop');
    var gallerySlideTab = $("#gallery-SlideTab").attr('data-slide-tablet');
    var gallerySlideDes = $("#gallery-SlideDes").attr('data-slide-desktop');
    var galleryAutoPlayDelay = $("#gallery-AutoPlayDelay").attr('data-auto-play-delay');
    var galleryLoop = $("#gallery-Loop").attr('data-loop');
    // var galleryspaceMob = $("#gallery-spaceMob").attr('data-space-mobile');
    // var galleryspaceTab = $("#gallery-spaceTab").attr('data-space-tablet');
    // var galleryspaceDes = $("#gallery-spaceDes").attr('data-space-desktop');


    var space = $("#spaceDes").attr('data-space-desktop');
    var swiper = new Swiper(".swiper-container", {
        slidesPerView: galleryCMob,
        autoplay: {
            delay: galleryAutoPlayDelay,
        },
        loop: galleryLoop,
        spaceBetween: 20,
        slidesPerColumnFill: "row",
        pagination: {
            el: ".swiper-pagination",
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        breakpoints: {
            767: {
                slidesPerView: galleryCTab,
                slidesPerColumn: galleryRTab,
                slidesPerGroup: gallerySlideTab,
                spaceBetween: 20,
            },
            1023: {
                slidesPerView: galleryCDes,
                slidesPerColumn: galleryRDes,
                slidesPerGroup: gallerySlideDes,
                spaceBetween: 20,
            },
        },
    });
</script>

</html>

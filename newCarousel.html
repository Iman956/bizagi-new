<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="swiper.css" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- <script src="swiper.js"></script> -->
</head>

<body>
    <div class="container-fluid" id="content">

        <div class="swiper-container">
            <div class="swiper-wrapper">

                <div class="swiper-slide partner-logo">
                    <a href="#" target="">
                        <img class="partner-logo-image" src="./images/logo1.png" alt="Tableau logo">
                    </a>
                </div>
                <div class="swiper-slide partner-logo">
                    <a href="#" target="">
                        <img class="partner-logo-image" src="./images/logo2.png" alt="Tableau logo">
                    </a>
                </div>
                <div class="swiper-slide partner-logo">
                    <a href="#" target="">
                        <img class="partner-logo-image" src="./images/logo3.png" alt="Tableau logo">
                    </a>
                </div>
                <div class="swiper-slide partner-logo">
                    <a href="#" target="">
                        <img class="partner-logo-image" src="./images/logo4.png" alt="Tableau logo">
                    </a>
                </div>
                <div class="swiper-slide partner-logo">
                    <a href="#" target="">
                        <img class="partner-logo-image" src="./images/logo5.png" alt="Tableau logo">
                    </a>
                </div>
                <div class="swiper-slide partner-logo">
                    <a href="#" target="">
                        <img class="partner-logo-image" src="./images/logo6.png" alt="Tableau logo">
                    </a>
                </div>



            </div>
        </div>

    </div>

    <div class="carousel-button side">
        <div class="swiper-button-prev swiper-btn" role="button" aria-label="Previous slide" aria-controls="swiper-wrapper-d328c8da281dd8fd">
            <i class="fa fa fa-caret-left"></i>
        </div>
        <div class="swiper-button-next swiper-btn" role="button" aria-label="Next slide" aria-controls="swiper-wrapper-d39eb45b8afdafb8">
            <i class="fa fa fa-caret-right"></i>
        </div>
    </div>
    <div data-rowCount-mobile="1" id="rCountMob"></div>
    <div data-colCount-mobile="1" id="cCountMob"></div>
    <div data-rowCount-tablet="2" id="rCountTab"></div>
    <div data-colCount-tablet="4" id="cCountTab"></div>
    <div data-rowCount-desktop="1" id="rCountDes"></div>
    <div data-colCount-desktop="4" id="cCountDes"></div>
    <div data-space-desktop="20" id="spaceDes"></div>
    <!-- data-target="https://dummyapi.io/data/api/user?limit=${limit}&page="> -->
</body>
<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    var rowCountMob = $("#rCountMob").attr('data-rowCount-mobile');
    var colCountMob = $("#cCountMob").attr('data-colCount-mobile');
    var rowCountTab = $("#rCountTab").attr('data-rowCount-tablet');
    var colCountTab = $("#cCountTab").attr('data-colCount-tablet');
    var rowCountDes = $("#rCountDes").attr('data-rowCount-desktop');
    var colCountDes = $("#cCountDes").attr('data-colCount-desktop');
    var space = $("#spaceDes").attr('data-space-desktop');
    var swiper = new Swiper(".swiper-container", {
        slidesPerView: 1,
        spaceBetween: 0,
        slidesPerColumnFill: "row",
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        breakpoints: {
            767: {
                slidesPerView: 5,
                slidesPerColumn: 2,
                slidesPerGroup: 5,
                spaceBetween: 20,
            },
            1023: {
                slidesPerView: 5,
                slidesPerColumn: 2,
                slidesPerGroup: 1,
                spaceBetween: 20,
            },
        },
    });
</script>

</html>

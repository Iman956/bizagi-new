<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Partner component starts -->
    <div class="container partner-container text-center">
        <div class="row">
            <div class="partner-box col-md-12">
                <h3 class="partner-box-heading">Native Integrations</h3>
            </div>
        </div>
        <div class="partner-logo-box">
            <div class="row">
                <div class="partner-logo col-md-2 col-sm-4"><img class="partner-logo-image" src="./images/logo1.png" alt="Tableau logo"></div>
                <div class="partner-logo col-md-2 col-sm-4"><img class="partner-logo-image" src="./images/logo2.png" alt="Automation Anywhere logo"></div>
                <div class="partner-logo col-md-2 col-sm-4"><img class="partner-logo-image" src="./images/logo3.png" alt="Blue Prism logo"></div>
                <div class="partner-logo col-md-2 col-sm-6"><img class="partner-logo-image" src="./images/logo5.png" alt="Power BI logo"></div>
                <div class="partner-logo col-md-2 col-sm-4"><img class="partner-logo-image" src="./images/logo4.png" alt="UiPath logo"></div>
                <div class="partner-logo col-md-1 col-sm-2"><img class="partner-logo-image" src="./images/logo6.png" alt="SAP logo"></div>
            </div>
        </div>
        <div class="row partner-box">
            <div class="partner-box-content-box col-md-12">
                <p class="partner-description">+ Over 130 Connectors &amp; Widgets</p>
            </div>
        </div>
        <div class="cta-group">
            <a href="#" class="cta cta-primary">
                <span class="cta-content">Bizagi Xchange</span>
            </a>
        </div>
    </div>
    <!-- Partner component ends -->
</body>

</html>

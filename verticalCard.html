<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Card</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./fonts.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/owl.carousel.min.js"></script>
</head>

<body>
    <section class="mt-4">
        <div class="container-fluid contentSection-container card-container vertical-card">
            <div class="row">
                <div class="col-12 col-lg-6 col-md-6 col-sm-12 mt-3">
                    <div class="card h-100 card-inner ">
                        <div class="card-image-box">
                            <img class="card-img-top" src="./images/testimonio01.png"
                                alt="Old Mutual">
                        </div>
                        <div class="card-body">
                            <p class="card-price"></p>
                            <h4 class="card-title">Old Mutual</h4>
                            <p class="card-text"></p>
                            <p>“We didn’t realize it would be as successful as it is. We have an average of about 3000
                                transactions per second. Our net promoter score is increasing month-on-month.”</p>
                            <p></p>
                            <h6 class="card-subtitle">Lorelei Jensen, Head of Strategic Business Solutions</h6>
                            <div class="card-cta">
                                <div class="cta-group">
                                    <a href="" target="_self" class="cta cta-default cta-icon-right">
                                        <span class="cta-content">See more</span>
                                        <span class="cta-icon-box">
                                            <i class="cta-icon fa fa-arrow-right"></i>
                                        </span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>

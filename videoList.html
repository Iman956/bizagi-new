    <script>
        $(function() {
            var iframe = $('#videocontainer')[0],
                player = $f(iframe);

            // When the player is ready, add listeners for pause, finish, and playProgress
            player.addEvent('ready', function() {
                player.addEvent('finish', onFinish);
            });

            function onFinish(id) {
                try {
                    var nextnode = $("#lstVideos > li.selected-video").next();
                    if (nextnode != null) {
                        $("#videocontainer").attr("src", nextnode.children("a").attr("src"));
                        $("#lstVideos > li").removeClass("selected-video");
                        nextnode.addClass("selected-video");
                    } else {
                        var firstnode = $("#lstVideos > li").first();
                        $("#videocontainer").attr("src", firstnode.children("a").attr("src"));
                        $("#lstVideos > li").removeClass("selected-video");
                        firstnode.addClass("selected-video");
                    }
                } catch (err) {
                    alert(err);
                }
                //}
                //else{
                //	var firstnode = $("#lstVideos > li").first();
                //	$("#videocontainer").attr("src", firstnode.children("a").attr("src"));
                //	firstnode.addClass("selected-video");
                //}
            }

            $(".button-video").click(function() {
                $("#videocontainer").attr("src", $(this).attr("src"));
                $("#lstVideos > li").removeClass("selected-video");
                $(this).parent().addClass("selected-video");
            });
        });
    </script>
